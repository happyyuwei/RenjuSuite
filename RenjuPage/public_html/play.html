<html>
    <head>
        <title>开始游戏</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pack/standstone.bootstrap.min.css">
        <script src="./pack/jquery.min.js"></script>
        <script src="./pack/bootstrap.min.js"></script>
        <script type="text/javascript" src="play.js"></script>
        <style>
            /*棋盘样式*/
            canvas {
                display: block;
                margin: 50px auto;
                box-shadow: -2px -2px 2px #EFEFEF, 5px 5px 5px #B9B9B9;
            }
        </style>
    </head>
    <body>
        <!--信息面板-->
        <div>
            <img id="info-img" class="img-responsive" style="display:block; margin:1px auto" src="undefined.png" alt="">
        </div>
        <div id="info-panel" style="font-weight: bold; text-align: center" >正在加载...</div>
        <!--排行榜-->
        <div class="panel panel-danger" style="margin:auto 200px auto 200px;display:none" id="rank-panel">
            <!--title-->
            <div class="panel-heading">排行榜</div>
            <!--list-->
            <div class="panel-body">
                <table class="table table-hover">
                    <!--table head-->
                    <thead> <tr><th>排名</th><th>用户名</th><th>积分</th></tr></thead>
                    <!--the context below will be come auto-->
                    <tbody id="user-rank"> </tbody>
                </table>
                <Button class="btn btn-danger" onclick="window.location.href='play.html'">再来一局</Button>
            </div>
        </div>
        <!--棋盘-->
        <div>
            <canvas id="board" width="450" height="450" ></canvas>
        </div>
        <script>
            //完成渲染立即执行
            (function () {
                //获取用户名
                var user = window.localStorage.getItem("renju-game-user");
                //如果用户名存在，则进入游戏，否则返回设置用户名
                if (user !== null) {
                    //创建实例
                    var game_instance = new Game(user);
                } else {
                    //返回主界面设置用户名
                    window.location.href = "index.html";
                }
            })();
        </script>
    </body>
</html>
